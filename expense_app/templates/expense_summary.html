{% extends 'base.html' %}
{% block content %}
<h2>Expense Summary by Category</h2>
<table>
    <thead>
        <tr>
            <th>Category</th>
            <th>Total Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for item in summary %}
        <tr>
            <td>{{ item.category }}</td>
            <td>{{ item.total }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="2">No data available.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
