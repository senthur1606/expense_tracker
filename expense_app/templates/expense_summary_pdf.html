<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Expense Summary PDF</title>
</head>
<body>
    <h2>Expense Summary</h2>
    <p><strong>Total Expenses:</strong> {{ total_amount }}</p>
    {% if category_totals %}
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for item in category_totals %}
            <tr>
                <td>{{ item.category }}</td>
                <td>{{ item.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No expense data available.</p>
    {% endif %}
</body>
</html>
