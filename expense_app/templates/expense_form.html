{% extends 'base.html' %}
{% block content %}
<h2>Add New Expense</h2>
<form method="post">
    {% csrf_token %}
    <table>
        <tr><th>Date:</th><td><input type="date" name="date" required></td></tr>
        <tr><th>Category:</th><td><input type="text" name="category" required></td></tr>
        <tr><th>Amount:</th><td><input type="number" step="0.01" name="amount" required></td></tr>
        <tr><th>Description:</th><td><textarea name="description"></textarea></td></tr>
        <tr><th>Payment Mode:</th><td><input type="text" name="payment_mode"></td></tr>
        <tr><th>Merchant Name:</th><td><input type="text" name="merchant_name"></td></tr>
        <tr><th>Location:</th><td><input type="text" name="location"></td></tr>
        <tr><th>Notes:</th><td><textarea name="notes"></textarea></td></tr>
        <tr><th>Created By:</th><td><input type="text" name="created_by" value="Senthur Pandian" readonly></td></tr>
    </table>
    <button type="submit">Save</button>
</form>
{% endblock %}
